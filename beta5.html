			// var estu1=[];

      var nombres=[4]
      var notas=[14]
      var names= "#estudiante"
      var nom_data="#name"
      $("#recoger").click(function(){

          //===========recogemos los nombres
          for (var i = 0; i < 5; i++) {
           nombres[i]= $(nom_data+i).val();
           console.log("valor de i " + i + " y nombre " + nombres[i]);
          };

          if(nombres[0]=="" ||nombres[1]=="" ||nombres[2]=="" ||nombres[3]=="" ||nombres[4]==""){
            sweetAlert("Oops...", "No dejes ningun campo de nombres vacio", "error");
          }else{
             //==========recogemos todas las notas ingresadas y las metemos al array
          for (var i = 0; i < 15; i++) {
           notas[i]= parseInt($(names+i).val());
           console.log("valor de i " + i + " y la nota " + notas[i]);
          };
          //----------Fin del for


          //=======Vamos a obtener la suma de todas las notas y a calcular el promedio
          var suma = 0;
          for(var i = 0; i < 15; i++){
            suma = notas[i] + suma;
          };//---fin del for
          var promedio= suma/15;

          var alta=0;
          var almacen=0;
          var indice_alta
          //=================Vamos a obtener la nota mas alta
          for (var i = 0; i < 15; i++) {
            if(notas[i]<notas[i+1]){
              almacen= notas[i+1];
              if(almacen > alta){
                alta=almacen;
              }//----fin if anidado
            }//---fin if grande
          }//---fin bucle for
          //buscamos valor en el indice para tener la posicion
          indice_alta= notas.indexOf(alta);

          //==============Vamos a obtener la nota mas baja
          var baja=notas[0];
          var almacen2=notas[0];
          var indice_baja=0;
          for(var i = 0; i < 15; i++){
            if(notas[i]>notas[i+1]){
              almacen2= notas[i+1];
              if(almacen2 < baja){
                baja=almacen2;
              }//----fin if anidado
            }//---fin if grande
          }//---fin bucle for

          //buscamos valor en el indice para tener la posicion
          indice_baja= notas.indexOf(baja);

          var nam_impri_baja=""
          if(indice_baja<=2){
            nam_impri_baja=nombres[0];
          }else if(indice_baja<=5){
            nam_impri_baja=nombres[1];
          }else if(indice_baja<=8){

          }else if(indice_baja<=11){

          }else{
